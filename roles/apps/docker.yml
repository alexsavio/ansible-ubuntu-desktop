---

- name: Add the Docker gpg signing key to Apt
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add the Docker Apt repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
    state: present
    filename: docker

- name: Install Docker
  apt:
    name:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    update_cache: yes
    state: present

- name: Ensure docker group exists
  group:
    name: docker
    state: present

- name: Add the user {{ user }} to the docker group
  user:
    name: "{{ user }}"
    group: docker

- name: Download dive for docker
  get_url:
    url: https://github.com/wagoodman/dive/releases/download/v0.9.1/dive_0.9.1_linux_amd64.deb
    dest: /home/{{ ansible_env.USER }}/Downloads/dive.deb
  when: dive_check_deb.rc == 1

- name: Install dive for docker
  apt:
    deb: /home/{{ ansible_env.USER }}/Downloads/dive.deb
  sudo: true
  when: dive_check_deb.rc == 1

