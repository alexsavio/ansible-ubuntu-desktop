
---

- name: Add Github repository apt key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: C99B11DEB97541F0
  become: yes
  become_method: sudo

- name: Add Github CLI apt repository
  apt_repository:
    repo: deb https://cli.github.com/packages {{ ansible_distribution_release }}
    filename: github
    state: present
  become: yes
  become_method: sudo

- name: Install Github CLI
  apt:
    name:
    - gh
    update_cache: yes
    state: present
  become: yes
  become_method: sudo
