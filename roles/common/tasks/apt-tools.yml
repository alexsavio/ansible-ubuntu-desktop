---

- apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - deb-src http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-updates main restricted
    - deb-src http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-updates universe
    - deb-src http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-security main restricted
    - deb-src http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }}-security universe
    - deb-src http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} main restricted
    - deb-src http://archive.ubuntu.com/ubuntu/ {{ ansible_distribution_release }} universe
  become: yes
  become_method: sudo

- name: Upgrade APT packages
  apt:
    update_cache: yes
    upgrade: yes
  become: yes
  become_method: sudo

- name: Install APT packages
  apt:
    name:
    - python3
    - python3-dev
    - python3-venv
    - python3-pip
    - xz-utils
    - golang
    - locales
    - tzdata
    - make
    - build-essential
    - llvm
    - curl
    - git
    - tig
    - wget
    - ranger
    - direnv
    - vim
    - jq
    - tmate
    - neovim
    - fasd
    - gnupg2
    - npm
    - ntp
    - ack
    - ntpdate
    - graphviz
    - htop
    - bash-completion
    - ufw
    - sudo
    - apt-transport-https
    - ca-certificates
    - software-properties-common
    - ssh
    - rsync
    - sshpass
    - pass
    - xdot
    - language-pack-en
    - cmake
    - exfat-fuse
    - exfat-utils
    - fuse-utils
    - ttf-mscorefonts-installer
    - apcalc
    - net-tools
    - ssh-askpass-gnome
    - ssh-askpass
    - mtp-tools
    - mtr-tiny
    state: present
  become: yes
  become_method: sudo
