---

- name: Install zsh
  apt:
    name:
    - zsh
    - git
  become: yes
  become_method: sudo

- include_tasks: ohmyzsh.yml
  tags: ohmyzsh

- include_tasks: homeschick.yml
  tags: homeschick

- name: Change the default shell for {{ user }}
  user:
    name: "{{ user }}"
    shell: /bin/zsh
  become: yes
  become_method: sudo
