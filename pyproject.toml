[tool.poetry]
name = "ansible-ubuntu-desktop"
version = "0.1.0"
description = ""
authors = ["Alexandre Savio <alexsavio@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
ansible = "^2.10.1"
"github3.py" = "^1.3.0"

[tool.poetry.dev-dependencies]
python-semantic-release = "^7.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[semantic_release]
minor_tag = ":sparkles:"
fix_tag = ":nut_and_bolt:"
patch_without_tag = "false"
check_build_status = "false"
hvcs = "github"
commit_parser = "semantic_release.history.angular_parser"
upload_to_pypi = "false"
version_source = "commit"
version_variable = "version.py:version"
commit_message = "Automatically generated by python-semantic-release"
