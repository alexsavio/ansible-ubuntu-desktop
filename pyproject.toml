[tool.poetry]
name = "ansible-ubuntu-desktop"
version = "0.1.0"
description = ""
authors = ["Alexandre Savio <alexsavio@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
ansible = "^3.4.0"
"github3.py" = "^2.0.0"

[tool.poetry.dev-dependencies]
python-semantic-release = "^7.3.0"
pre-commit = "^2.7.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
patch_without_tag = "false"
hvcs = "github"
commit_parser = "semantic_release.history.angular_parser"
upload_to_pypi = "false"
upload_to_release = "false"
version_source = "tag"
version_variable = 'version.py:__version__'
version_pattern = 'pyproject.toml:version = "{version}"'
commit_message = "Automatically generated by python-semantic-release"
